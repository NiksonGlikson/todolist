<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>ToDoListForMyCat</title>
</head>
<body>
    <main>
        <div class="main">
            <section class="todo">
                <div class="todo__about">
                    <h1 class="todo__title">
                        ToDoList for my Cat
                    </h1>
                    <p class="todo__description">
                        Her name is Loony
                    </p>
                    <img class="todo__avatar">
                </div>
            </section>
                <section class="todo__forms">
                    <form class="todo__form">
                        <input type='text' name='todo' id='todo' class="todo__input">
                    </form>
                    <button class="todo__btn_confirm">Save</button>
                </section>
                <section class="todo__lists">
                    <ul class="todo__list">
                        
                    </ul>
                </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
